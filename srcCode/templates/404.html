{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="text-center" style="padding: 4rem 2rem;">
    <div class="mb-4">
        <i class="bi bi-exclamation-triangle" style="font-size: 5rem; color: #872b97;"></i>
    </div>
    <h1 class="display-4 fw-bold mb-3" style="color: #872b97;">404</h1>
    <h3 class="mb-4">Page Not Found</h3>
    <p class="text-muted mb-4">The page you're looking for doesn't exist or has been moved.</p>
    
    <div class="d-flex gap-3 justify-content-center">
        <a href="{{ url_for('resumes_page') }}" class="btn btn-primary btn-lg">
            <i class="bi bi-house me-2"></i>Go to Resumes
        </a>
        <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg">
            <i class="bi bi-arrow-left me-2"></i>Go Back
        </a>
    </div>
</div>
{% endblock %}
