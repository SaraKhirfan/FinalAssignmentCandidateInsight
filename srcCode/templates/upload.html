<div class="card shadow-sm border-0 mb-4">
    <div class="card-header bg-white border-bottom-0 pt-4">
        <h5 class="fw-bold"><i class="bi bi-file-earmark-arrow-up text-primary me-2"></i>Step 1: Upload Resumes</h5>
        <p class="text-muted small">Upload multiple PDF or DOCX files for AI analysis.</p>
    </div>
    <div class="card-body">
        <form action="/upload" method="POST" enctype="multipart/form-data" id="uploadForm">
            <div class="mb-3">
                <div class="upload-area border border-dashed rounded-3 p-4 text-center bg-light">
                    <i class="bi bi-cloud-upload fs-1 text-secondary"></i>
                    <input type="file" name="resumes" class="form-control mt-3" multiple accept=".pdf,.docx" required>
                    <div class="form-text mt-2">Maximum 10 files at a time. Supported: PDF, DOCX</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 fw-bold py-2" id="uploadBtn">
                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                Start AI Parsing
            </button>
        </form>
    </div>
</div>

{% if upload_success %}
<div class="alert alert-success border-0 shadow-sm d-flex align-items-center" role="alert">
    <i class="bi bi-check-circle-fill me-2"></i>
    <div>
        <strong>Success!</strong> {{ count }} resumes are parsed and ready for matching.
    </div>
</div>
{% endif %}

<script>
    // Add loading state to button when clicked
    document.getElementById('uploadForm').onsubmit = function() {
        let btn = document.getElementById('uploadBtn');
        btn.disabled = true;
        btn.querySelector('.spinner-border').classList.remove('d-none');
        btn.innerText = ' Parsing with AI...';
    };
</script>
