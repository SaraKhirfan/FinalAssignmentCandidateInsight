<div class="card shadow-sm">
    <div class="card-header bg-primary text-white d-flex justify-content-between">
        <span><i class="bi bi-robot me-2"></i>AI Assistant</span>
        <small>Explainable AI Active</small>
    </div>
    <div class="card-body p-0">
        <div id="chat-window" style="height: 400px; overflow-y: auto; padding: 1.5rem; background: #f8f9fa;">
            <div class="d-flex mb-3">
                <div class="bg-white border rounded p-3 shadow-sm" style="max-width: 80%;">
                    Hi! I see you're reviewing the matching results. Would you like to ask me any questions about the candidates or the match scores?
                </div>
            </div>
        </div>
        <div class="p-3 border-top bg-white">
            <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="Ask 'Why did candidate A score lower?'">
                <button> class="btn btn-primary" onclick="sendMessage()"><i class="bi bi-send"></i></button>
            </div>
        </div>
    </div>
</div>
